
<!---header-->
{% load static %}
<header class="header-v4">
	<!-- Header desktop -->
	<div class="container-menu-desktop">
		<!-- Topbar -->

		<div class="wrap-menu-desktop how-shadow1">
			<nav class="limiter-menu-desktop container">
				
				<!-- Logo desktop -->		
				<a href="/" class="logo">
					<img src="{% static 'images/icons/logo-01.png' %}" alt="IMG-LOGO">
				</a>

				<!-- Menu desktop -->
				<div class="menu-desktop">
					<ul class="main-menu">
						<li>
							<a href="/">Home</a>
							
						</li>


						<li>
							<a href="/blog">Blog</a>
						</li>

						<li>
							<a href="/about">About</a>
						</li>

						<li>
							<a href="/contact">Contact</a>
						</li>
					</ul>
				</div>	

				<!-- Icon header -->
				<div class="wrap-icon-header flex-w flex-r-m">
					<form method="get" action="/search/">
					<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
						<i class="zmdi zmdi-search"></i>
					</div>
				</form>
					<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="{{qs}}">
						<a href="/order-summary" style="color: black;"><i class="zmdi zmdi-shopping-cart"></i></a>
					</div>

					<a href="#" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
						<i class="zmdi zmdi-favorite-outline"></i>
					</a>
				</div>
			</nav>
		</div>	
	</div>
	

	<!-- Modal Search -->
	<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
		<div class="container-search-header">
			<button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
				<img src="{% static 'images/icons/icon-close2.png' %}" alt="CLOSE">
			</button>

			<form class="wrap-search-header flex-w p-l-15"  role="search" action="/search/" method="POST">
				{% csrf_token %}
				<button class="flex-c-m trans-04">
					<i class="zmdi zmdi-search"></i>
				</button>
				<input class="plh3" type="text" name="q" placeholder="Search...">
			</form>
		</div>
	</div>
</header>
