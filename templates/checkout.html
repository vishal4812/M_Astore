{% extends "base.html" %}

{% block body %}
{% load static %}

{% include "header.html" %}


  <main >
    <div class="container wow fadeIn">
      <h2 class="my-3 h2 text-center">Checkout form</h2>
      <div class="row">
        <div class="col-md-8 mb-4">
          <div class="col mb-4">
            <form method="post" action="/checkout/">
                    {% csrf_token %}
                    <input type="hidden" name="itemsJson" id="itemsJson">
                    <input type="hidden" name="amount" id="amount">
                    <div class="form-row">
                         <div class="form-group col-md-6">
                            <label for="inputPassword4">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
        
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="address1" placeholder="1234 Main St" name="address1" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" name="address2" required>
                        </div>
        
                   <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="zip" name="zip_code" required>
                        </div>
                   </div>
        
                         <div class="form-group">
                            <label for="inputphone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
        
                        <button type="submit" class="btn btn-primary" id="sub">Place order</button>
                            </form>
        
                    </div>
        
        </div>
        <div class="col-md-4 mb-4">
          {% include "order_snippet.html" %}
        </div>
      </div>
    </div>
  </main>

{% include "footer.html" %}
{% endblock%}

{% block js %}

{% endblock %}
